// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.hilt_version = "2.38.1"
    dependencies {
        classpath("com.google.dagger:hilt-android-gradle-plugin:$hilt_version")
    }
}
plugins {
    id 'com.android.application' version '7.3.0' apply false
    id 'com.android.library' version '7.3.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false

}
ext{
    paging_version = '3.1.1'
    retrofit_version = '2.9.0'
    glide_version = '4.12.0'
    okhttpLoggingInterceptorVersion = '4.9.0'
    coroutines_version = '1.6.4'
    //according to kotlin docs https://kotlinlang.org/docs/kapt.html Kapt in the maintenance mode.
    core_version = '1.7.0' //We have to make kotlin version Fixed,while they keep it up-to-date with recent Kotlin and Java releases
    livecycle_version = '2.5.1'
    room_version = '2.4.3'
}